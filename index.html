<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 7 (Calculator app)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calculator App</a>
        </div>
    </nav>

    <div class="body">
        <section class="Calculator">

            <form>
                <input type="text" class="screen" placeholder="0" id="inputBox" readonly>

            </form>

            <div class="buttons">
                <button onclick="clearResult()" class="clear">AC</button>
                <button onclick="del()" class="clear">DEL</button>
                <button onclick="setNumber('/')" class="operator">%</button>
                <button onclick="setNumber('/')" class="operator"><i class="fa-solid fa-divide"></i></button>
                <button onclick="setNumber('7')">7</button>
                <button onclick="setNumber('8')">8</button>
                <button onclick="setNumber('9')">9</button>
                <button onclick="setNumber('*')" class="operator"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="setNumber('4')">4</button>
                <button onclick="setNumber('5')">5</button>
                <button onclick="setNumber('6')">6</button>
                <button onclick="setNumber('-')" class="operator">-</button>
                <button onclick="setNumber('1')">1</button>
                <button onclick="setNumber('2')">2</button>
                <button onclick="setNumber('3')">3</button>
                <button onclick="setNumber('+')" class="operator">+</button>
                <button onclick="setNumber('0')">0</button>
                <button onclick="setNumber('00')">00</button>
                <button onclick="setNumber('.')">.</button>
                <button onclick="result('=')" class="operator" style="background-color: #6c7d75;">=</button>
            </div>

        </section>
    </div>







    <script src="app.js"></script>
</body>

</html>
