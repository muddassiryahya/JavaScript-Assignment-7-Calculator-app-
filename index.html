<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 7 (Calculator app)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <section class="Calculator">

        <form>
            <input type="text" class="screen"
            placeholder="0" id="inputBox" readonly>

        </form>

        <div class="buttons">
            <button onclick="clearResult()" style="font-size: 18px;" class="operator ac">AC</button>
            <button onclick="del()" style="font-size: 18px;" class="operator del">DEL</button>
            <button onclick="setNumber('/')" class="operator">%</button>
            <button onclick="setNumber('/')" class="operator"><i class="fa-solid fa-divide"></i></button>
            <button onclick="setNumber('7')">7</button>
            <button onclick="setNumber('8')">8</button>
            <button onclick="setNumber('9')">9</button>
            <button onclick="setNumber('*')" class="operator"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="setNumber('4')">4</button>
            <button onclick="setNumber('5')">5</button>
            <button onclick="setNumber('6')">6</button>
            <button onclick="setNumber('-')" class="operator">-</button>
            <button onclick="setNumber('1')">1</button>
            <button onclick="setNumber('2')">2</button>
            <button onclick="setNumber('3')">3</button>
            <button onclick="setNumber('+')" class="operator">+</button>
            <button onclick="setNumber('0')">0</button>
            <button onclick="setNumber('00')">00</button>
            <button onclick="setNumber('.')">.</button>
            <button onclick="result('=')" class="operator" style="background-color: lightblue;">=</button>
        </div>

    </section>







    <script src="app.js"></script>
</body>
</html>
